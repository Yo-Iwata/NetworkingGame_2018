<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>ブレイクハート</title>
	<style type="text/css">
		#canvas{
			border: 1px solid gray;
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body>

<!-- 通信結果をここに表示 -->
<canvas id="canvas"></canvas>

<!-- サウンドリソースの読み込み -->
<audio id="clickse" preload="auto">
<source src="asset/SE/punch-middle2.wav" type="audio/wav">
</audio>

<script>
//チョコを破壊したか?
var isbreak = false;
//カウントテキスト
var counttext = document.getElementById("count");
//クリックカウント変数
var clickCount = 0;
//canvasの取得
var canvas = document.getElementById("canvas");
//contextの取得
var context = canvas.getContext('2d');
//画像配列の生成
var imgs = new Array();
imgs[0] = new Image();
imgs[0].src = "asset/Images/choko.jpg";
imgs[1] = new Image();
imgs[1].src = "asset/Images/rip.jpg";
//表示する画像番号
var imgnum = 0;
//canvasに画像の表示
//context.drawImage(imgs[imgnum],0,0,320,150);
//文字の表示
var txts = new Array();
txts[0] = "チョコを叩け!!";
txts[1] = "割ったゼ!ザマァ!";
var txtnum = 0;
context.font = "italic 40px Arial";
context.fillStyle = "red";
context.fillText(txts[txtnum],15,80);
//サウンド
var sound = document.getElementById("clickse");
//canvas内でクリックされたらカウントを増やす
canvas.onclick = function(e)
{
	sound.currentTime = 0;
	sound.play();
	//カウント増やす
	clickCount++;
	//現在のカウント数を表示
	//counttext.innerHTML = clickCount;
	//20回クリックしたら
	if(clickCount >= 20)
	{
		//画像の表示番号を増やす
		imgnum = 1;
		//画像の表示
		//context.drawImage(imgs[imgnum],0,0,320,150);
		//チョコを破壊した
		isbreak = true;
		//チョコの破壊を表示
		//counttext.innerHTML = "チョコの破壊";
	}
	//画像の表示
	context.drawImage(imgs[imgnum],0,0,320,150);
	
	if(isbreak === true)
	{
		context.fillText(txts[1],0,80);
		sound.pause();
	}
}
var hello  = document.querySelector("#getHello");
hello.addEventListener("click", function(){
	var request = new XMLHttpRequest();
	request.open('GET', 'http://localhost/hello.php', false);
	request.onload = function() {
		if (request.status === 200) {
			var response = request.responseText;
			var json     = JSON.parse(response);
			canvas.innerHTML = json.message;
		}
	};
	request.onerror = function() {
		//エラー時の処理
		canvas.innerHTML = "Error!";
	};
	//送信
	request.send();		//POSTの場合は引数に文字列を渡す
});
</script>
</body>
</html>
